<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Class Work Day 3</h1>
        <h1 class="name">Shiva Bheri</h1>
        <a href="/index.html" class="assignment-link" data-audio="audio3"><img src="/assets/Untitled.png" class="dp2"></a>
        <audio id="audio3" src="/Sounds/Arey ey Vedya.mp3"></audio>
    </header>

    <main>
    

    <section class="split left">
        <div class="leftbox">
            <div id="box">
                <h1 id="h-one">Arey Ey Vediya</h1>
                <img id="resizeimg" src="./2.jpg" alt="resizable img" class="reimg">
            </div> 
        </div>
    </section>

    <section class="split right">
        <div class="rightbox">
            <button class="assignment-link" onclick="myFunc()" data-audio="audio3" id="btn">Hello</button>
            <br>
            <input type="text" id="textIndex" oninput="outputText()">
            <br>
            <input type="radio" id="font1" name="font-options" value="sans-serif" onclick="fontChoice1()">
            <label for="font1">Font 1</label>
            <br>
            <input type="radio" id="font2" name="font-options" value="serif" onclick="fontChoice2()">
            <label for="font2">Font 2</label>
            <br>
            <input type="radio" id="font3" name="font-options" value="cursive" onclick="fontChoice3()">
            <label for="font3">Font 3</label>
            <br>
            <input type="range" id="slider" min="100" max="300" value="200" oninput="changeSize()">
            <br>
            <label for="imgSelector">Select Image</label>
            <select id="imgSelector" onchange="changeImg()">
                <option value="./1.jpg" >Image 1</option>
                <option value="./2.jpg">Image 2</option>
                <option value="./3.png">Image 3</option>
            </select>
        </div>
    </section>
    </main>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const assignmentLinks = document.querySelectorAll(".assignment-link");
    assignmentLinks.forEach(link => {
        link.addEventListener("mouseenter", () => {
            const audioId = link.getAttribute("data-audio");
            const audioElement = document.getElementById(audioId);
            if (audioElement) {
                audioElement.play();
            }
        });
        link.addEventListener("mouseleave", () => {
            const audioId = link.getAttribute("data-audio");
            const audioElement = document.getElementById(audioId);
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0; // Reset audio to start
            }
        });
    });
});

</script>   
</html>
