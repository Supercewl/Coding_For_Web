<body>

    <header>        
        
        <!--DO NOT EDIT THIS -->
        <button id="openPopup" onclick="showPopup()"> ? </button>
        
        <!--Insert your Names after the dash -->
        <h1>'Good Morning Message Maker' - Shiva & Raghav </h1>
    
    </header>
    <main>

        <section id="input">

            <select id="imgSelector" onchange="changeImg()">
                <option value="images/anurag.jpeg">Anurag</option>
                <option value="images/raghav.jpeg">Raghav</option>
                <option value="images/pro.png">Elon</option>
            </select>
            <label for="imgSelector">Select Image</label>
            <br>
            <br>

            <input type="text" id="textIndex" oninput="outputText()" placeholder="Choose your 1st Text">
            <br>
            <br>

            <input type="text" id="textIndex2" oninput="outputText2()" placeholder="Choose your 2nd Text">
            <br>
            <br>

            <input type="radio" id="font1" name="font-options" value="sans-serif" onclick="fontChoice1()">
            <label for="font1">Font 1</label>
            <br><br>
            <input type="radio" id="font2" name="font-options" value="serif" onclick="fontChoice2()">
            <label for="font2">Font 2</label>
            <br><br>
            <input type="radio" id="font3" name="font-options" value="cursive" onclick="fontChoice3()">
            <label for="font3">Font 3</label>
            <br><br>

            <select id="colSelector" onchange="changeCol()">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="grey">Grey</option>
            </select>
            <label for="colSelector" class="colSelector">Select Color</label>
            <br>
            <br>
            <input type="number" id="fontStroke" min="1" max="10" value="5" oninput="changeFontStroke()">
            <label for="fontWeight" class="fontWeight">Font weight</label>
            <br>
            <br>
            <input type="range" id="slider" min="20" max="60" value="40" oninput="changeSize()">
            <label for="slider" class="Slider">Font Size</label>
            <br>
            <br>
            <button onclick="doBarrelRoll()" class="barb">Barrel Roll</button>
            <button onclick="doFlip()" class="barb">Toggle Flip</button>
            
        </section>

        <!-- Button to Save Image | DO NOT EDIT THIS -->
        <button id="save-img">Save Image</button>

        <section id="output">
            <div id="output-canvas">
                <img src="images/anurag.jpeg" id="imgchg">
                <h1 id="text-1">Heading 1</h1>
                <h1 id="text-2">Heading 2</h1>   
            </div>
        </section>
    
    </main>
